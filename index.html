<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Quote Form</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Get Your Car Warranty Quote</h1>
<form id="quote-form">
  <input type="text" name="first-name" placeholder="First Name"><br>
  <input type="text" name="last-name" placeholder="Last Name"><br>
  <input type="email" name="email" placeholder="Email"><br>
  <input type="text" name="zip-code" placeholder="Zip Code"><br>
  <input type="tel" name="phone" placeholder="Phone"><br>
  <select name="car-brands" id="car_brand_c"><option value="">Select Car Brand</option></select><br>
  <select name="car-models" id="car_model_c"><option value="">Select Car Model</option></select><br>
  <input type="number" name="car-year" placeholder="Car Year"><br>
  <input type="number" name="milage" placeholder="Mileage"><br>
  <input type="submit" value="Request A Quote">
</form>
<div id="rpmPopup" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:9999;">
    <div id="rpmPopupContent" style="display:flex; flex-direction:column; align-items:center; background:#222; padding:30px; border-radius:15px; width:320px; text-align:center; color:#eee;">
        <button id="closePopup" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:25px; color:#eee; cursor:pointer;">&times;</button>
        <h2 style="color:#007dff;">Checking Eligibility...</h2>
        <div id="rpmGauge" style="width:250px; height:200px;"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
